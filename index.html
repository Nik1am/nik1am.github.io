<style>
* {
    margin: 0;
    padding: 0;
}
body {
    background-color: blue;
}
#logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 10em;
}
#logo>*:nth-child(1) {
    color: white;
}
#logo>*:nth-child(2) {
    color: lime;
}
#logo>*:nth-child(3) {
    color: red;
}
#logo>*:nth-child(4) {
    color: black;
}
</style>

<div id="logo">
    <span>S</span>
    <span>L</span>
    <span>D</span>
    <span>V</span>
</div>
